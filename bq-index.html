<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ตรวจสอบบาดแผล v1.0</title>
    <style>
        #webcam-container, #label-container {
            margin-top: 10px;
            text-align: center;
        }
        #label-container div {
            font-size: 18px;
            margin: 5px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <center>
    <h1>ตรวจสอบบาดแผล</h1>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="stopWebcam()">Stop</button>
    </center>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/nGMPLQljN/";

        let model, webcam, labelContainer, maxPredictions;
        let verified = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            // Calculate responsive size
            let width = Math.min(window.innerWidth * 0.9, 600); // max 400px, 80% of screen
            let height = width; // maintain square aspect ratio

            webcam = new tmImage.Webcam(width, height, flip);
            
            // webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (!verified) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

            }
        }

        function stopWebcam() {
            if (webcam && webcam.stop) {
                webcam.stop();
            }
        }
    </script>
</body>
</html>
