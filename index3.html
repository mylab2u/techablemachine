<body>

    <div>à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸„à¸§à¸²à¸¡à¹€à¸›à¹‡à¸™à¸„à¸™</div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="stopWebcam()">Stop</button>
    <button type="button" onclick="switchCamera()">Switch Camera</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/swdobPScE/";

        let model, webcam, labelContainer, maxPredictions;
        let verified = false;
        let useBackCamera = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const width = Math.min(window.innerWidth * 0.8, 400);
            const height = width;

            const constraints = {
                video: {
                    width: width,
                    height: height,
                    facingMode: useBackCamera ? { exact: "environment" } : "user"
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                webcam = new tmImage.Webcam(width, height, true);
                await webcam.setup({ video: stream });
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Reset DOM
                document.getElementById("webcam-container").innerHTML = "";
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                verified = false;
            } catch (err) {
                alert("ðŸ“· Unable to access camera: " + err.message);
            }
        }

        async function loop() {
            if (!verified) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].className === "Human" && prediction[i].probability > 0.9) {
                    verified = true;
                    console.log("âœ… Human verified!");
                    alert("âœ… Human verified!");
                    stopWebcam();
                }
            }
        }

        function stopWebcam() {
            if (webcam && webcam.stop) {
                webcam.stop();
            }
        }

        async function switchCamera() {
            useBackCamera = !useBackCamera;
            stopWebcam();
            await init();
        }
    </script>
