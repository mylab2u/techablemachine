<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ตรวจสอบความเป็นคน v1.0</title>
    <style>
        #webcam-container, #label-container, #upload-section {
            margin-top: 10px;
            text-align: center;
        }
        #label-container div {
            font-size: 18px;
            margin: 5px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #uploaded-image {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>ตรวจสอบความเป็นคน</h1>
        <button type="button" onclick="init()">Start Webcam</button>
        <button type="button" onclick="stopWebcam()">Stop Webcam</button>
    </center>

    <div id="webcam-container"></div>

    <!-- Upload section -->
    <div id="upload-section">
        <input type="file" accept="image/*" onchange="handleImageUpload(event)">
        <br>
        <img id="uploaded-image" src="" alt="" />
    </div>

    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/swdobPScE/";

        let model, webcam, labelContainer, maxPredictions;
        let verified = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            let width = Math.min(window.innerWidth * 0.8, 450);
            let height = width;

            webcam = new tmImage.Webcam(width, height, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (!verified) {
                webcam.update();
                await predict(webcam.canvas);
                window.requestAnimationFrame(loop);
            }
        }

        async function predict(input) {
            const prediction = await model.predict(input);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        function stopWebcam() {
            if (webcam && webcam.stop) {
                webcam.stop();
            }
        }

        // Handle uploaded image
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show the image
            const imgElement = document.getElementById('uploaded-image');
            imgElement.src = URL.createObjectURL(file);
            imgElement.onload = async () => {
                if (!model) {
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                    labelContainer = document.getElementById("label-container");
                    labelContainer.innerHTML = "";
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.appendChild(document.createElement("div"));
                    }
                }
                await predict(imgElement);
            };
        }
    </script>
</body>
</html>
